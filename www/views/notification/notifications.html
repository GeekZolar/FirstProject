<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Notifications</div>
	</ion-header-bar>
	<ion-content class="has-header">
			<div class="padding" ng-repeat="x in pushData.obj | orderBy:'date' track by $id(x)">
				<div class="row">
					<div class="col-90">
						<label class="item item-radio" style="border:0px;margin:0px;">
								<input class="banking-input" type="radio" name="group" value={{x.id}} />
								<h3 style="text-overflow:clip;white-space: wrap;color:#000;margin:0px;font-weight:600;" >
									{{x.title}}<br><br>
									<div class="item-text-wrap" style="font-weight:400;font-size:12px;color:#000;">{{x.msg}}</div>
									<span style="font-size:10px;font-weight:200;" class="color-yellow" am-time-ago="x.date"></span>
								</h3>
						</label>
					</div>
					<div class="col-10">
						<button class="button-clear" style="color:red; float:right;"
										ng-click="deleteInfo('{{x.id}}')">
										<i class="fa fa-trash"></i>
						</button>
					</div>
				</div>
			</div>
    </ion-content>
</ion-view>
