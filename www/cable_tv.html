<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">DSTV</div>
	</ion-header-bar>
<ion-content class="has-header">
	<input type="text" disabled="disabled">
	<div id="app">
		<header>
		</header>
		<section class="start-bottom">
			<div class="content">
				<form class="form form--bills" id="bills">
					<div class="form__item">
						<select id="recipient" ng-model="form.data.SourceAccount" ng-class="{'is-filled': form.data.SourceAccount}">
							<optgroup style="font-size:12px;">
	                <option value="{{x.NUMBER}}" ng-repeat="x in thirdPartyAccToDebit">{{x.NUMBER}} - {{utilityService.getFirstThreeCharacters(x.ACCOUNTTYPE)}} &nbsp;&nbsp;&nbsp;&nbsp;({{x.CURRENCY}} {{x.AVAILABLEBALANCE | number:2}})
	              </option>
							</optgroup>
						</select>
						<label for="recipient">From account</label>
					</div>
					<div class="form__item">
						<input type="text" id="placeholder" ng-model="request.CustomerId" ng-class="{'is-filled': request.CustomerId}">
						<label for="placeholder">DSTV Number</label>
					</div>
					<!-- <div class="form__item">
						<select id="utilityName" ng-model="request.BillerId" ng-class="{'is-filled': request.BillerId}" ng-change="getCategory()">
							<option value="4001">DSTV</option> -->
							<!-- <option value="4002">GoTV</option> -->
						<!-- </select>
						<label for="utilityName">Select a Category</label>
					</div> -->
					<!-- <div class="form__item">
						<select  id="subcategory" ng-change="getFields()" ng-model="form.data.UtilityId" ng-class="{'is-filled': form.data.UtilityId}">
							<option value=""></option>
							<option value="{{x.PRODUCTKEY}}" ng-repeat="x in Category">{{x.PRODUCTDESCRIPTION}}
						 </option>
						</select>
						<label for="subcategory">Product</label>
					</div> -->
					<div class="form__item">
						<input type="tel" id="remarks" ng-model="form.data.Remarks" ng-class="{'is-filled': form.data.Remarks}"></textarea >
						<label for="remarks">Product</label>
					</div>

					<!-- <div class="form__item" ng-if="showDetails">
						<input type="text" id="amount" ng-model="form.Others.Amount" ng-disabled="true" ng-class="{'is-filled': form.Others.Amount}" fcsa-number>
						<label for="amount">Amount</label>
					</div> -->

					<div class="form__item">
						<input type="tel" id="amount" class="currency no-currency-icon" ng-model="form.Others.Amount" autocomplete="off" ng-class="{'is-filled': form.Others.Amount}" fcsa-number>
						<label for="amount">Amount <span>TZS</span></label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="text" id="amount" ng-model="value.name" ng-disabled="true" ng-class="{'is-filled': value.name}">
						<label for="amount">Name</label>
					</div>

					<div class="form__item" ng-if="form.useToken == 1">
						<input type="password" id="secretAnswer" ng-model="form.Others.SecretAnswer" autocomplete="off" ng-class="{'is-filled': form.Others.SecretAnswer}">
						<label for="secretAnswer">Secret Answer</label>
					</div>

					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="Continue" ng-click="continue()">
					</div>
				</form>
			</div>
		</section>
	</div>
</ion-content>
</ion-view>
