
<ion-modal-view on-swipe-down="cancelAuthorization()">
    <ion-content>
			<div class="dialog">
				<div class="dialog__box">
					<div class="dialog__content" ng-if="form.useToken == 0">
						<form>
              <h2 ng-hide="form.otherAuth"><strong>Review Payment</strong></h2>
              <h3 ng-hide="form.otherAuth"><strong>Confirm <span class="gtbank-color">&#8373; {{form.reviewAmount|number:2}}</span> payment to <span class="gtbank-color">{{form.reviewName}}</span></strong></h3>
              <p><strong><center>Enter Transaction Pin</center></strong></p>
                <div style="margin-left: 80px;!important;">
                <div class="pin__input">
                  <input type="tel" style="-webkit-text-security: disc!important; font-size: 25px!important;" ng-model="form.Token" maxlength="4">
                </div>
                </div>
							<div class="form__actions form__actions--right">
								<input type="submit" class="btn btn--inline btn--cancel" value="Cancel" ng-click="cancelAuthorization()">
								<input type="submit" class="btn btn--inline btn--confirm" value="Done" ng-click="confirmTransfer()">
							</div>
						</form>
					</div>
					<div class="dialog__content" ng-if="form.useToken == 1">
						<form>
              <h2 ng-hide="form.otherAuth"><strong>Review Payment</strong></h2>
              <h3 ng-hide="form.otherAuth"><strong>Confirm <span class="gtbank-color">TZS {{form.reviewAmount|number:2}}</span> payment to <span class="gtbank-color">{{form.reviewName}}</span></strong></h3>
              <p><strong><center>Enter Token Code</center></strong></p>
                <div style="margin-left: 60px;!important;">
                  <div class="pin__inputTest">
                  <input type="tel" style="-webkit-text-security: disc!important; font-size: 25px!important;" ng-model="form.Token" maxlength="6">
                </div>
                </div>
							<div class="form__actions form__actions--right">
								<input type="submit" class="btn btn--inline btn--cancel" value="Cancel" ng-click="cancelAuthorization()">
								<input type="submit" class="btn btn--inline btn--confirm" value="Done" ng-click="confirmTransfer()">
							</div>
						</form>
					</div>
				</div>
			</div>
    </ion-content>
  </ion-modal-view>
