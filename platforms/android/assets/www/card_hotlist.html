<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Card Hotlist</div>
	</ion-header-bar>
<ion-content class="has-header">
	<input type="text" disabled="disabled">
	<div id="app">
		<header>
		</header>
		<section class="start-bottom">
			<div class="content">
				<form class="form form--bills" id="bills">
					<div class="form__item">
						<select id="reason" ng-model="data.Reason" ng-class="{'is-filled': data.Reason}">
							<option value="34">Suspected Fraud</option>
							<option value="41">Lost Card</option>
							<option value="43">Stolen Card</option>
							<option value="44">Retracted Card</option>
							<option value="45">Damaged Card</option>
						</select>
						<label for="reason">Reason</label>
					</div>
					<div class="form__item" ng-if="form.useToken == 1">
						<input type="password" id="secretAnswer" ng-model="data.SecretAnswer" autocomplete="off" ng-class="{'is-filled': data.SecretAnswer}">
						<label for="secretAnswer">Secret Answer</label>
					</div>

					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="Continue" ng-click="enableAuthorization(false)">
					</div>
				</form>
			</div>
		</section>
	</div>
</ion-content>
</ion-view>
