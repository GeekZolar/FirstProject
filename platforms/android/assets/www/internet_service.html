<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Internet Services</div>
	</ion-header-bar>
<ion-content class="has-header">
	<input type="text" disabled="disabled">
	<div id="app">
		<header>
		</header>
		<section class="start-bottom">
			<div class="content">
				<form class="form form--bills" id="bills">
					<div class="form__item">
						<select id="recipient" ng-model="form.data.SourceAccount" ng-class="{'is-filled': form.data.SourceAccount}">
							<option value=""></option>
							<option value="{{x.NUMBER}}" ng-repeat="x in accounts | nairaAccounts">{{x.NUMBER}} - {{utilityService.getFirstThreeCharacters(x.ACCOUNTTYPE)}} &nbsp;&nbsp;&nbsp;&nbsp;({{x.CURRENCY}} {{x.AVAILABLEBALANCE | number:2}})
						</option>
						</select>
						<label for="recipient">From account</label>
					</div>

					<div class="form__item">
						<select id="utilityName" ng-model="request.BillerId" ng-change="getCategory()" ng-class="{'is-filled': request.BillerId}">
							<option value="110">IPNX</option>
							<option value="202">SWIFT</option>
							<option value="918">Muiltilinks</option>
						</select>
						<label for="utilityName">Select a category</label>
					</div>

					<div class="form__item">
						<select  id="subcategory" ng-change="getFields()" ng-model="form.data.UtilityId" ng-class="{'is-filled': form.data.UtilityId}">
							<option value="{{x.ID}}" ng-repeat="x in Category">{{x.NAME}}
						 </option>
						</select>
						<label for="subcategory">Product</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="tel" id="amount" ng-model="form.Others.Amount" ng-disabled="request.BillerId != 202" ng-class="{'is-filled': form.Others.Amount}" fcsa-number>
						<label for="amount">Amount</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="tel" id="fees" ng-model="value.fees"  ng-disabled="true" ng-class="{'is-filled': value.fees}" fcsa-number>
						<label for="fees">Fees Apply For This Product</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="text" id="placehold" ng-model="form.Others.CustomerId" ng-class="{'is-filled': form.Others.CustomerId}">
						<label for="placehold">{{placeholder}}</label>
					</div>

					<div class="form__item" ng-if="form.useToken == 1">
						<input type="password" id="secretAnswer" ng-model="form.Others.SecretAnswer" autocomplete="off" ng-class="{'is-filled': form.Others.SecretAnswer}">
						<label for="secretAnswer">Secret Answer</label>
					</div>

					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="Continue" ng-click="continue()">
					</div>
				</form>
			</div>
		</section>
	</div>
</ion-content>
</ion-view>
