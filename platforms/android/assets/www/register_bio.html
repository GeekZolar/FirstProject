<ion-view>
	<div class="bar bar-header knockout-bg">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back-new" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title-new">Setup with Card</div>
	</div>
	<ion-content class="has-header">
		<input type="text" disabled="disabled">
		<div id="app">
			<section class="start-bottom">
				<div class="content">
					<form class="form form--register" id="register">
						<div class="form__item">
							<input type="text" id="firstName" autocomplete="off" ng-model="data.FirstName" ng-class="{'is-filled':data.FirstName}">
							<label for="firstName">First name</label>
						</div>
						<div class="form__item">
							<input type="text" id="lastName" autocomplete="off" ng-model="data.LastName" ng-class="{'is-filled':data.FirstName}">
							<label for="lastName">Last name</label>
						</div>
						<div class="form__item">
							<select id="gender" ng-model="data.Gender" ng-class="{'is-filled':data.Gender}">
								<option value=""></option>
								<option value="1" selected="selected">Male</option>
								<option value="2">Female</option>
							</select>
							<label for="gender">Gender</label>
						</div>
						<div class="form__item">
							<input type="tel" id="mobileNumber" autocomplete="off" ng-model="data.MobileNumber" ng-class="{'is-filled':data.MobileNumber}">
							<label for="mobileNumber">Mobile number</label>
						</div>
						<div class="form__item">
							<input type="email" id="emailAddress" autocapitalize="none" autocomplete="off" ng-model="data.EmailAddress" ng-class="{'is-filled':data.EmailAddress}">
							<label for="emailAddress">Email address</label>
						</div>
						<div class="form__item">
							<input type="password" id="password" autocapitalize="none" autocomplete="off" ng-model="data.Password" ng-class="{'is-filled':data.Password}">
							<label for="password">Password</label>
						</div>
						<div class="form__item">
							<input type="password" id="confirmpassword" autocapitalize="none" autocomplete="off" ng-model="data.ConfirmPassword" ng-class="{'is-filled':data.ConfirmPassword}">
							<label for="confirmpassword">Confirm Password</label>
						</div>
						<div class="form__actions">
							<input type="submit" class="btn btn--primary" value="Continue" ng-click="register()">
						</div>
					</form>
				</div>
			</section>
		</div>
	</ion-content>
</ion-view>
