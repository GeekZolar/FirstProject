<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Help</div>
	</ion-header-bar>
    <ion-content class="has-header">
        <div class="form__item">
						<a ui-sref="about" class="mb item no-margin no-top-border" style="border-top: 0px;">
                <i class=" fa fa-building float-left color-gtbank font-size15"
								 style="color:#dd4f05;padding-right: 10px;"></i>
                <span class="margin10 font-size16" style="color:#7d7d7d;">About</span>
            </a>
						<a ui-sref="faqGaps" class="mb item no-margin no-top-border" style="border-top: 0px;">
                <i class=" fa fa-question-circle float-left color-gtbank font-size15"
								 style="color:#dd4f05;padding-right: 10px;"></i>
                <span class="margin10 font-size16" style="color:#7d7d7d;">FAQ</span>
            </a>
            <a ui-sref="customer-serviceGaps" class="mb item no-margin no-top-border">
                <i class=" fa fa-user float-left color-gtbank font-size15"
								style="color:#dd4f05;padding-right: 10px;"></i>
                <span class="margin10 font-size16" style="color:#7d7d7d;">Customer Service</span>
            </a>
            <a ui-sref="feedbackGaps" class="mb item no-margin no-top-border">
                <i class=" fa fa-comments float-left color-gtbank font-size15"
								style="color:#dd4f05;padding-right: 10px;"></i>
                <span class="margin10 font-size16" style="color:#7d7d7d;">Request & Complaints</span>
            </a>
        </div>
    </ion-content>
</ion-view>
