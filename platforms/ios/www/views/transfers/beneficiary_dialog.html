<ion-modal-view style="background-color:#fff!important;">
  <ion-header-bar style="background-image:transparent!important;">
		<div class="navbar__actions" style="width: 100%;">
			<button ng-click="cancelAuthorization()" class="navbar__action navbar__action--close">
				<span>Close</span>
			</button>
			<a class="button-clear" ng-if="!data.isDashboard" ng-click="cancelAuthorization()"  ui-sref="add-new-beneficiary" style="text-decoration:none;padding:10px;color:#dd4f05;float:right;">
				<i class="fa fa-plus"> New</i>
			</a>
		</div>
    <div class="navbar__title" ng-click="cancelAuthorization()">Beneficiaries</div>
  </ion-header-bar>
    <ion-content ng-switch="(bene | filter: searchInput).length">
      <div class="padding" ng-if="data.isDashboard">
				<form  class="form form--register" id="register">
					<div class="form__item">
						<select id="transType" ng-model="data.TransType" ng-change="getBeneficiary()" ng-class="{'is-filled':data.TransType}">
							<option value="2">To GTBank</option>
							<option value="3">To Other Bank (NIP)</option>
							<option value="4">To Other Bank (NEFT)</option>
						</select>
						<label for="transType">Beneficiary Type</label>
					</div>
				</form>
			</div>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon fa fa-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="searchInput">
        </label>
      </div>
      <div ng-switch-when="0" class="failure-color font-size12 align-center">
        <li class="fa fa-exclamation"></li>
        No match found
      </div>
      <br>
      <div style="text-align:center!important;" ng-if="!bene"><ion-spinner icon="spiral"></ion-spinner></div>
			<div class="padding" ng-repeat="x in bene | filter: searchInput | orderBy:'VendorName' track by $id(x)" ng-switch-default>
				<div class="row">
					<div class="col-90">
						<label class="item item-radio" style="border:0px;margin:0px;" ng-click="cancelAuthorization('{{x.VendorName}}')">
								<input class="banking-input" type="radio" name="group" value={{x.Nuban_Acct}} ng-model="form.data.DestAccount"/>
								<h3 style="text-overflow:ellipsis;overflow:hidden;color:#000;margin:0px;font-weight:600;" >
									{{x.VendorName | titleCase}}<br>
									<span style="font-weight:400;font-size:12px;color:#000;">{{x.Nuban_Acct}}</span>
								</h3>
						</label>
					</div>
					<div class="col-10">
						<button class="button-clear" style="color:red; float:right;"
										ng-click="deleteBeneficiary('{{x.Nuban_Acct}}',{{x}})">
										<i class="fa fa-trash"></i>
						</button>
					</div>
				</div>
			</div>
    </ion-content>
  </ion-modal-view>
