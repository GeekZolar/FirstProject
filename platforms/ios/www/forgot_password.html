<ion-view>
	<div class="bar bar-header knockout-bg">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back-new" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title-new">Forgot Password</div>
	</div>
	<ion-content class="has-header">
		<input type="text" disabled="disabled">
		<div id="app">
			<header>
			</header>
			<section class="start-bottom">
				<div class="content">
					<form class="form form--register" id="register">
							<div class="form__item">
								<input type="text" id="userId" autocapitalize="none" autocomplete="off" ng-model="data.UserId" ng-class="{'is-filled':data.UserId}">
								<label for="userId">Email or Internet Banking ID</label>
							</div>
							<div class="form__actions">
								<input type="submit" class="btn btn--primary" value="Continue" ng-click="forgotPassword()">
							</div>
						</form>
					</div>
				</section>
			</div>
	</ion-content>
</ion-view>
