<ion-view>
	<div class="bar bar-header knockout-bg">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back-new" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title-new">Card Information</div>
	</div>
	<ion-content class="has-header">
		<input type="text" disabled="disabled">
		<div id="app">
			<section class="start-bottom">
				<div class="content">
					<form class="form form--register" id="register">
						<div class="form__item">
							<input type="tel" id="cardNumber" autocomplete="off" ng-model="data.Pan" ng-class="{'is-filled':data.Pan}">
							<label for="cardNumber">Card number</label>
						</div>
						<div class="form__item">
							<input type="month" id="validThrough" autocomplete="off" ng-model="data.Month" class="is-filled">
							<label for="validThrough">Valid through</label>
						</div>

						<div class="form__item">
							<input type="tel" id="cvv" autocapitalize="none" autocomplete="off" ng-model="data.Cvv" ng-class="{'is-filled':data.Cvv}">
							<label for="cvv">CVV</label>
						</div>

						<div class="form__item">
							<input type="tel" id="pin" style="-webkit-text-security: disc!important;" autocomplete="off" ng-model="data.Pin" ng-class="{'is-filled':data.Pin}">
							<label for="pin">Pin</label>
						</div>
						<div class="form__actions">
							<input type="submit" class="btn btn--primary" value="Continue" ng-click="linkCard()">
						</div>
					</form>
				</div>
			</section>
		</div>
	</ion-content>
</ion-view>
