<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Other Quickteller</div>
	</ion-header-bar>
<ion-content class="has-header">
	<input type="text" disabled="disabled">
	<div id="app">
		<header>
		</header>
		<section class="start-bottom">
			<div class="content">
				<form class="form form--bills" id="bills">
					<div class="form__item">
						<select id="recipient" ng-model="form.data.SourceAccount" ng-class="{'is-filled': form.data.SourceAccount}">
							<option value=""></option>
							<option value="{{x.NUMBER}}" ng-repeat="x in accounts | nairaAccounts">{{x.NUMBER}} - {{utilityService.getFirstThreeCharacters(x.ACCOUNTTYPE)}} &nbsp;&nbsp;&nbsp;&nbsp;({{x.CURRENCY}} {{x.AVAILABLEBALANCE | number:2}})
						</option>
						</select>
						<label for="recipient">From account</label>
					</div>

          <div class="form__item">
						<select  id="mainCategory" ng-model="form.data.quickteller" ng-change="getSubcategory()" ng-class="{'is-filled': form.data.quickteller}">
							<option value="{{x.ID}}" ng-repeat="x in QuicktellerCategory">{{x.NAME | titleCase}}</option>
						</select>
						<label for="mainCategory">Category</label>
					</div>

          <div class="form__item">
            <select id="utilityName" ng-model="request.BillerId" ng-change="getProduct()" ng-class="{'is-filled': request.BillerId}">
              <option value=""></option>
              <option value="{{x.Id}}" ng-repeat="x in subCategory">{{x.QUICKTELLERSITEURLNAME | titleCase}}
            </select>
            <label for="utilityName">Subcategory</label>
          </div>

					<div class="form__item">
						<select  id="subcategory" ng-change="getFields()" ng-model="form.data.UtilityId" ng-class="{'is-filled': form.data.UtilityId}">
							<option value=""></option>
							<option value="{{x.ID}}" ng-repeat="x in Category">{{x.NAME | titleCase}}
						 </option>
						</select>
						<label for="subcategory">Product</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="text" id="amount" ng-model="form.Others.Amount" ng-class="{'is-filled': form.Others.Amount}" fcsa-number>
						<label for="amount">Amount</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="text" id="fees" ng-model="value.fees"  ng-disabled="true" ng-class="{'is-filled': value.fees}">
						<label for="fees">Fees Apply For This Product</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="text" id="placehold" ng-model="form.Others.CustomerId" ng-class="{'is-filled': form.Others.CustomerId}">
						<label for="placehold">{{placeholder | titleCase}}</label>
					</div>

					<div class="form__item" ng-if="form.useToken == 1">
						<input type="password" id="secretAnswer" ng-model="form.Others.SecretAnswer" autocomplete="off" ng-class="{'is-filled': form.Others.SecretAnswer}">
						<label for="secretAnswer">Secret Answer</label>
					</div>

					<div class="form__item" ng-if="showDetails">
						<input type="text" id="placehold" ng-model="form.data.Remarks" ng-class="{'is-filled': form.data.Remarks}">
						<label for="placehold">Remarks</label>
					</div>

					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="Continue" ng-click="continue()">
					</div>
				</form>
			</div>
		</section>
		<section ng-if="form.showAuthorizePaymentDialog">
		<div ng-include="authDialog"></div>
		</section>
	</div>
</ion-content>
</ion-view>
