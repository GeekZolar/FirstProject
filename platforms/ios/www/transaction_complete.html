<ion-view>
<ion-content class="signup">
	<div id="app">
		<header>
			<ion-header-bar class="bar-positive navbar navbar--dark">
				<div class="navbar__actions">
				</div>
				<div class="navbar__title">Successful</div>
			</ion-header-bar>
		</header>
      <section>
    			<div class="heading">
    				<h2 class="msg--success">Transaction Successful!</h2>
    			</div>
    		</section>
    		<section class="start-bottom">
    			<div class="content">
						<div class="row">
							<div class="col align-center">
								<img src="assets/temp/temp_01.jpg" alt="" style="margin:0 auto; height:150px; width:300px">
							</div>
						</div>
    				<form class="form form--register" id="register">
    					<div class="form__actions">
    						<input type="submit" class="btn btn--primary" value="OK" ui-sref="dashboard">
    					</div>
    				</form>
    			</div>
    		</section>
	</div>
</ion-content>
</ion-view>
