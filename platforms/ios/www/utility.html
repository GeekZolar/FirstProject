<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Utility</div>
	</ion-header-bar>
<ion-content class="has-header">
	<input type="text" disabled="disabled">
	<div id="app">
		<header>
		</header>
		<section class="start-bottom">
			<div class="content">
				<form class="form form--bills" id="bills">
					<div class="form__item">
						<select id="recipient" ng-model="form.data.SourceAccount" ng-class="{'is-filled': form.data.SourceAccount}">
							<optgroup style="font-size:12px;">
	                <option value="{{x.NUMBER}}" ng-repeat="x in thirdPartyAccToDebit">{{x.NUMBER}} - {{utilityService.getFirstThreeCharacters(x.ACCOUNTTYPE)}} &nbsp;&nbsp;&nbsp;&nbsp;({{x.CURRENCY}} {{x.AVAILABLEBALANCE | number:2}})
	              </option>
							</optgroup>
						</select>
						<label for="recipient">From account</label>
					</div>
					<div class="form__item">
						<select id="utilityName" ng-model="form.data.BillId" ng-class="{'is-filled': form.data.BillId}" ng-change="getFields()">
							<option value="4003">AZAMTV</option>
							<option value="4004">DAWASCO</option>
							<option value="4004">LUKU</option>
							<option value="4004">SMILE</option>
							<option value="4004">STARTIMES</option>
							<option value="4004">AMR</option>
							<option value="4004">ZUKU</option>
						</select>
						<label for="utilityName">Select a category</label>
					</div>
					<!-- <div class="form__item" ng-if="showecg">
						<input type="tel" id="ECGaccount" ng-model="request.CustomerId"  ng-blur="getCategory()" ng-class="{'is-filled': request.CustomerId}">
						<label for="ECGaccount">ECG Account Number </label>
					</div>
					<div class="form__item" ng-if="showgwcl">
						<input type="tel" id="GWCLaccno" ng-model="request.CustomerId" ng-blur="getCategory()" ng-class="{'is-filled': request.CustomerId}">
						<label for="GWCLaccno">GWCL Account Number </label>
					</div>
					<div class="form__item" ng-if="showecg">
						<input type="text" id="EcgAccountName" ng-disabled="true" ng-model="form.data.UtilityName" ng-class="{'is-filled': form.data.UtilityName}">
						<label for="EcgAccountName">ECG Account Name</label>
					</div> -->
					<div class="form__item" ng-if="showecg">
						<input type="tel" id="EcgPhoneNo" ng-model="form.data.PhoneNo" ng-class="{'is-filled': form.data.PhoneNo}">
						<label for="EcgPhoneNo">Phone Number</label>
					</div>
					<!-- <div class="form__item" ng-if="showgwcl">
						<input type="text" id="GwclAccountName" ng-model="form.data.UtilityName" ng-class="{'is-filled': form.data.UtilityName}">
						<label for="GwclAccountName">GWCL Account Name</label>
					</div>
					<div class="form__item" ng-if="showgwcl">
						<input type="tel" id="GWCLmeterno" ng-model="form.data.RefId" ng-class="{'is-filled': form.data.RefId}">
						<label for="GWCLmeterno">Meter Number</label>
					</div> -->
					<div class="form__item">
						<input type="tel" id="amount" ng-model="form.Others.Amount" ng-class="{'is-filled': form.Others.Amount}" fcsa-number>
						<label for="amount">Amount</label>
					</div>
					<div class="form__item" ng-if="form.useToken == 1">
						<input type="password" id="secretAnswer" ng-model="form.Others.SecretAnswer" autocomplete="off" ng-class="{'is-filled': form.Others.SecretAnswer}">
						<label for="secretAnswer">Secret Answer</label>
					</div>
					<div class="form__item">
								<textarea id="remarks" ng-model="form.data.Remarks" ng-class="{'is-filled': form.data.Remarks}"></textarea >
								<label for="remarks">Remarks</label>
					</div>
					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="Continue" ng-click="continue()">
					</div>
				</form>
			</div>
		</section>
	</div>
</ion-content>
</ion-view>
