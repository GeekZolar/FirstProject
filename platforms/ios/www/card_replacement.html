<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Card Replacement</div>
	</ion-header-bar>
<ion-content class="has-header">
	<input type="text" disabled="disabled">
	<div id="app">
		<header>
		</header>
		<section class="start-bottom">
			<div class="content">
				<form class="form form--bills" id="bills">
					<div class="form__item">
						<select id="recipient" ng-model="form.AccountTolink" ng-class="{'is-filled': form.AccountTolink}">
							<optgroup style="font-size:12px;">
								<option value="{{x.NUMBER}}" ng-repeat="x in accounts | nairaAccounts">{{x.NUMBER}} - {{utilityService.getFirstThreeCharacters(x.ACCOUNTTYPE)}} &nbsp;&nbsp;&nbsp;&nbsp;({{x.CURRENCY}} {{x.AVAILABLEBALANCE | number:2}})
								</option>
							</optgroup>
						</select>
						<label for="recipient">Account To Link</label>
					</div>

					<div class="form__item">
						<select id="toAccount" ng-model="data.AccountToDebit" ng-class="{'is-filled': data.AccountToDebit}">
							<optgroup style="font-size:12px;">
								<option value="{{x.NUMBER}}" ng-repeat="x in accounts | nairaAccounts">{{x.NUMBER}} - {{utilityService.getFirstThreeCharacters(x.ACCOUNTTYPE)}} &nbsp;&nbsp;&nbsp;&nbsp;({{x.CURRENCY}} {{x.AVAILABLEBALANCE | number:2}})
								</option>
							</optgroup>
						</select>
						<label for="toAccount">Account To Debit</label>
					</div>

					<div class="form__item">
						<select id="reason" ng-model="data.ReasonId" ng-class="{'is-filled': data.ReasonId}">
							<option value="34">Suspected Fraud</option>
							<option value="41">Lost Card</option>
							<option value="43">Stolen Card</option>
							<option value="44">Retracted Card</option>
							<option value="45">Damaged Card</option>
						</select>
						<label for="reason">Reason</label>
					</div>

					<div class="form__item" ng-init="getBranches()">
						<select id="pickUpBranch" ng-model="data.PickUpBranch" ng-class="{'is-filled': data.PickUpBranch}">
							<optgroup style="font-size:12px;">
									<option value="{{x.BRANCHCODE}}" ng-repeat="x in branches">{{x.BRANCHNAME | titleCase}}
								</option>
							</optgroup>
						</select>
						<label for="pickUpBranch">Pick Up Branch</label>
					</div>

					<div class="form__item" ng-if="form.useToken == 1">
						<input type="password" id="secretAnswer" ng-model="form.SecretAnswer" autocomplete="off" ng-class="{'is-filled': form.SecretAnswer}">
						<label for="secretAnswer">Secret Answer</label>
					</div>

					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="Continue" ng-click="enableAuthorization(true)">
					</div>
				</form>
			</div>
		</section>
	</div>
</ion-content>
</ion-view>
