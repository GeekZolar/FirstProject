<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<!-- <button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button> -->
		</div>
		<div class="navbar__title">iReport</div>
	</ion-header-bar>
<ion-content class="has-header bg_ireport" scroll="false">
	<div id="app">
		<header>
			<div class="row">
				<div class="col text-center"><br><br>
					<i class="fa fa-check card_ireport_color-2 ireport_success_text"></i><br><br>
					<span class="ireport_success_text card_ireport_color-2">Success!</span><br><br>Thank you for your submission
				</div>
			</div>
		</header>
		<section class="start-bottom">
			<div class="content" style="vertical-align: middle!important;">
				<form action="" class="form form--register" id="register">
					<div class="form__actions">
						<input type="submit" class="btn btn--primary" value="OK" ui-sref="dashboard">
					</div>
				</form>
			</div>
		</section>
	</div>
</ion-content>
</ion-view>
