<ion-view>
	<ion-header-bar class="bar-positive navbar navbar--dark">
		<div class="navbar__actions">
			<button class="navbar__action navbar__action--back" ng-click="$ionicGoBack()">
				<span>Back</span>
			</button>
		</div>
		<div class="navbar__title">Device Authorization</div>
	</ion-header-bar>
	<ion-content class="has-header">
		<div id="app">
			<header>
				<div class="navbar">
				</div>
			</header>
			<section>
				<div class="heading">
					<p class="info">You have not authorized any device to access your account. Would you like to authorize this device now?</p>
				</div>
			</section>
			<section class="start-bottom">
				<div class="content">
					<form class="form form--register" id="register">
						<div class="form__actions">
							<input type="submit" class="btn btn--primary" value="Yes, Authorize this device" ng-click="enableAuthorization()">
							<input type="submit" class="btn btn--secondary" value="No, This device is not mine" ng-click="saveLogin()" ui-sref="terms-declined">
						</div>
					</form>
				</div>
			</section>
		</div>
	</ion-content>
</ion-view>
